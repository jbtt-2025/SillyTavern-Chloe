<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="robots" content="noindex, nofollow">
    <title>云酒馆共享平台 - Chloe</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
    <link rel="stylesheet" href="css/st-tailwind.css">
    <link rel="stylesheet" href="css/oauth.css">
    <link href="webfonts/NotoSans/stylesheet.css" rel="stylesheet">
    <link href="webfonts/NotoSansMono/stylesheet.css" rel="stylesheet">
    <!-- Pixel Font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=DotGothic16&display=swap" rel="stylesheet">
</head>
<body class="pixel-bg">
    <!-- Pixel Grid Background -->
    <div class="pixel-grid"></div>

    <!-- Animated Particles -->
    <div id="particles"></div>

    <div id="app" class="app-container">
        <!-- Glitch Effect Container -->
        <div class="glitch-container">
            <!-- Main Card -->
            <div class="pixel-card">
                <!-- Logo Section -->
                <div class="logo-container">
                    <div class="pixel-border-box">
                        <img id="logo" src="img/chloe-logo.jpg" alt="Chloe" class="pixel-logo" onerror="this.onerror=null;this.src='https://youke1.picui.cn/s1/2025/11/12/6913ee77e6f20.jpg'" />
                    </div>
                    <div class="scanline"></div>
                </div>

                <!-- Title Section -->
                <div class="title-section">
                    <h1 class="pixel-title" data-text="云酒馆共享平台">
                        <span class="glitch-text">云酒馆共享平台</span>
                    </h1>
                    <div class="subtitle-container">
                        <span class="pixel-badge">CHLOE</span>
                        <span class="pixel-divider">█</span>
                        <span class="status-indicator">
                            <span class="blink">●</span> 在线
                        </span>
                    </div>
                    <p class="pixel-description">
                        ▸ 希望大家能更轻松，更愉快的享受ai时代
                    </p>
                </div>

                <!-- Buttons Section -->
                <div class="buttons-section">
                    <a href="/auth/linuxdo" class="pixel-button" id="btn-linuxdo" data-platform="linuxdo">
                        <span class="button-corners"></span>
                        <span class="button-content">
                            <svg class="button-icon-svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M12.504 0c-.155 0-.315.008-.48.021-4.226.333-3.105 4.807-3.17 6.298-.076 1.092-.3 1.953-1.05 3.02-.885 1.051-2.127 2.75-2.716 4.521-.278.84-.41 1.74-.348 2.642.893 5.091 5.039 9.199 10.051 9.199 5.966 0 10.803-4.837 10.803-10.803 0-5.966-4.837-10.803-10.803-10.803-.068-.005-.135-.008-.203-.008h-.084zm-.05 3.014c4.148 0 7.512 3.364 7.512 7.512s-3.364 7.512-7.512 7.512c-4.148 0-7.512-3.364-7.512-7.512s3.364-7.512 7.512-7.512zm0 1.971a5.541 5.541 0 1 0 .001 11.083 5.541 5.541 0 0 0-.001-11.083z"/>
                            </svg>
                            <span class="button-text">使用 LinuxDo 登录</span>
                        </span>
                        <span class="button-hover-effect"></span>
                    </a>

                    <a href="/auth/discord" class="pixel-button" id="btn-discord" data-platform="discord">
                        <span class="button-corners"></span>
                        <span class="button-content">
                            <svg class="button-icon-svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
                            </svg>
                            <span class="button-text">使用 Discord 登录</span>
                        </span>
                        <span class="button-hover-effect"></span>
                    </a>
                    <a href="/register.html" class="pixel-button" id="btn-register">
                        <span class="button-corners"></span>
                        <span class="button-content">
                            <span class="button-icon">▸</span>
                            <span class="button-text">使用邀请码注册</span>
                        </span>
                        <span class="button-hover-effect"></span>
                    </a>
                    <a href="/login" class="pixel-button" id="btn-password-login">
                        <span class="button-corners"></span>
                        <span class="button-content">
                            <span class="button-icon">▸</span>
                            <span class="button-text">已有账号？密码登录</span>
                        </span>
                        <span class="button-hover-effect"></span>
                    </a>
                </div>

                <!-- Footer -->
                <div class="pixel-footer">
                    <div class="footer-line"></div>
                    <p class="footer-text">
                        <span class="blink-slow">▐</span>
                        继续即表示同意使用条款
                        <span class="blink-slow">▌</span>
                    </p>
                    <div class="footer-stats">
                        <span id="visitor-count">访客数: <span class="count-number">███</span></span>
                        <span class="pixel-divider">│</span>
                        <span id="system-status">状态: <span class="status-ok">正常</span></span>
                    </div>
                    <div class="github-footer">
                        <a href="https://github.com/2830897438/SillyTavern-Chloe" target="_blank" rel="noopener noreferrer" class="github-link">
                            <svg class="github-icon" viewBox="0 0 16 16" width="16" height="16" fill="currentColor">
                                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                            </svg>
                            <span class="github-text">支持公益，请为我点一个 Star 吧</span>
                            <span class="github-arrow">→</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="corner-decoration top-left">┏</div>
            <div class="corner-decoration top-right">┓</div>
            <div class="corner-decoration bottom-left">┗</div>
            <div class="corner-decoration bottom-right">┛</div>
        </div>
    </div>

    <!-- Invite Code Dialog (hidden by default) -->
    <div id="inviteCodeDialog" class="dialog-overlay hidden">
        <div class="pixel-dialog">
            <div class="dialog-header">
                <span class="dialog-icon">🎟️</span>
                <span class="dialog-title">需要邀请码</span>
            </div>
            <div class="dialog-body">
                <p class="dialog-message">
                    系统当前已关闭新用户注册。<br>
                    如果您有邀请码，请输入以继续注册。
                </p>
                <input type="text" id="dialogInviteCodeInput" class="pixel-input" placeholder="请输入邀请码" maxlength="32">
                <div id="inviteCodeError" class="error-message hidden"></div>
            </div>
            <div class="dialog-footer">
                <button id="inviteCodeConfirm" class="pixel-button primary">
                    <span class="button-content">
                        <span class="button-icon">✓</span>
                        <span class="button-text">确认</span>
                    </span>
                </button>
                <button id="inviteCodeCancel" class="pixel-button">
                    <span class="button-content">
                        <span class="button-icon">✗</span>
                        <span class="button-text">取消</span>
                    </span>
                </button>
            </div>
        </div>
    </div>

    <!-- Motion One (UMD) for subtle animations -->
    <script src="https://cdn.jsdelivr.net/npm/motion@10.16.4/dist/motion.umd.js"></script>
    <script src="scripts/oauth-login.js" type="module"></script>
    <noscript>
        <div class="noscript-warning">
            ⚠ 需要启用 JavaScript ⚠
        </div>
    </noscript>
</body>
</html>
